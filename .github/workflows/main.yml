name: GitHub Metrics Actions
on:
  schedule:
    - cron: "0 0-23/12 * * *"
  push:
    branches: 
      - master
      - main
  workflow_dispatch:
jobs:

  github-metrics-personal:
    runs-on: ubuntu-latest
    steps:

      - name: Personal Metrics
        if: ${{ success() || failure() }}
        uses: Harry-Yep/metrics@master
        with:
          filename: img/metrics/metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: a
          plugin_languages_skipped: Harry-Yep
          plugin_languages_details: bytes-size, percentage
          config_order: base.header, isocalendar, languages
          
      - name: Personal Metrics (Additional)
        if: ${{ success() || failure() }}
        uses: Harry-Yep/metrics@master
        with:
          filename: img/metrics/metrics.additional.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_order: base.header, habits
          config_padding: 6%, 10%
